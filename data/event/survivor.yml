title: Survivor
cover_image: http://i.imgur.com/p1p05SU.jpg
main:
  Summary:
    <strong>"Survivors aren't always the strongest and fastest; sometimes they're the best orators and debators"</strong><br>
    <strong>Description</strong> - A plane is crashing and only one parachute is left.
    This plane has all kinds of celebrities, who will have to fight it out to get the parachute.
    Use your debating skills in a fight for survival on this Airplane!
  Rules:
    <strong>1)</strong> It is an indivual event.<br>
    <strong>2)</strong> Participants have to assume the personalities and speak on their behalf.<br>
    <strong>3)</strong> Creativity,originality will be suitably rewarded.<br>
